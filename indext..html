<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table exemple</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="Semester 2 Schedule">Semester 2 Schedule</h1>
    <div>
        <table aria-labelledby="weeklyCourseSchedule">
            <thead>
                <tr>
                    <th id="Team" scope="col">Team</th>
                    <th scope="col">Name</th>
                    <th scope="col">How many titles</th>
                    <th scope="col">Year it was created</th>
                </tr>
            <tbody>
                <tr>
                    <th id="Palmeiras" scope="row">
                        <img src="./image/Logo pal trabalho.jpg" alt="Logo do Palmeiras"
                            style="width: 100px; height: 100px;">
                    </th>

                    <td>Palmeiras</td>
                    <td>Palmeiras has a total of 45 important titles</td>
                    <td>1914</td>

                </tr>

                <tr>
                    <th id="Santos" scope="row">
                        <img src="./image/Santos-FC-PNG-HD.png" alt="Logo do Santos" style="width: 100px; height: 100px;">

                    </th>
                    <td>Santos</td>
                    <td>Santos has a total of 45 important titles</td>
                    <td>1912</td>

                </tr>
                <tr>
                    <th id="Flamengo" scope="row">
                        <img src="./image/flamengo-logo-0.png" alt="Logo do Flamengo"
                            style="width: 100px; height: 100px;">
                    </th>
                    <td>Flamengo</td>
                    <td>Flamengo has a total of 32 important titles</td>
                    <td>1895</td>

                </tr>
                <tr>
                    <th id="Price" scope="row">
                        <img src="./image/Sao_Paulo_FC-logo-FB0DC153A3-seeklogo.com.png" alt="Logo do Sao Paulo"
                            style="width: 100px; height: 100px;">
                    </th>
                    <td>Sao Paulo</td>
                    <td>Sao Paulo has a total of 44 important titles</td>
                    <td>1930</td>

                </tr>


            </tbody>
            <tfoot></tfoot>
            </thead>



        </table>
    </div>

</body>

</html>

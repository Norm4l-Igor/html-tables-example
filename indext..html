<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table exemple</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="Semester 2 Schedule">Semester 2 Schedule</h1>
    <div>
        <table aria-labelledby="weeklyCourseSchedule">
            <thead>
                <tr>
                    <th id="Corse" scope="col"></th>
                    <th scope="col">Product A</th>
                    <th scope="col">Product B</th>
                    <th scope="col">Product C </th>
                </tr>
            <tbody>
                <tr>
                    <th id="Durability" scope="rowgroup">Durability</th>
                    <td>10/10</td>
                    <td>5/10</td>
                    <td>7/10</td>

                </tr>

                <tr>
                    <th id="Design" scope="row">Design</th>
                    <td>3/10</td>
                    <td>8/20</td>
                    <td>7/10</td>

                </tr>
                <tr>
                    <th id="Usability" scope="row">Usability</th>
                    <td>9/10</td>
                    <td>7/10</td>
                    <td>3/10</td>

                </tr>
                <tr>
                    <th id="Price" scope="row">Price</th>
                    <td>9/10</td>
                    <td>7/10</td>
                    <td>3/10</td>

                </tr>


            </tbody>
            <tfoot></tfoot>
            </thead>



        </table>
    </div>

</body>

</html>
